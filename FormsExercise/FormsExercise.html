<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Exercise!</title>
</head>
<body>
    <h1>Register</h1>

    <form>
        <label for="first-name">First Name:</label>
        <input name="first" id="first-name" type="text" placeholder="John" required>
        

        <label for="last-name">Last Name:</label>
        <input name="last" id="last-name" type="text" placeholder="Smith" required>
    
    
    <div>
        <label for="Male">Male</label>
        <input id="Male" type="radio" name="gender" value="Male">
        
        <label for="Female">Female</label>
        <input id="Female" type="radio" name="gender" value="Female">

        <label for="Other">Other</label>
        <input id="Other" type="radio" name="gender" value="Other">
    </div>

    <div>
        <label for="Email">Email:</label>
        <input id="Email" type="email" placeholder="your email" required>

        <label for="Password">Password:</label>
        <input id="Password" type="password" required>
    </div>

    <div>
        <label for="Birthday">Birthday:</label>
        <select value="Month"</select>
            <option>Month</option>
            <option>January</option>
            <option>February</option>
        </select>

        <select value="Day"</select>
            <option>Day</option>
            <option>1</option>
            <option>2</option>
        </select>

        <select value="Year"</select>
            <option>Year</option>
            <option>1983</option>
            <option>1984</option>
        </select>
    </div>

    <div>
        <p>I agree to the terms and conditions<input type="checkbox"></p>
    </div>

    <div>
        <button>Submit</button>
    </div>

    </form>


</body>
</html>
